    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
    <title>Kit Ferramentas</title>
  </head>
  <body>
    <div mv-app="tarefas" mv-storage="https://github.com/asnweb/asnweb.github.io" mv-bar='no-status'>
      <div class='mv-bar clearfix container mt-5'>
        <button class='mv-edit float-right btn btn-primary btn-sm ml-3'>Edit</button>
        <button class='mv-save float-right btn btn-success btn-sm'>Save</button>
        <button class='mv-login float-right btn btn-info btn-sm'>Login</button>
        <button class='mv-logout float-right btn btn-danger btn-sm'>Login</button>
      </div>
      <div class="container">
        <h3 class='text-center'>Ordem de Serviço</h3>
        <strong class="mt-5">Nome: <span property="nome">...</span></strong><br>
        <strong>Endereço: <span property="endereço">...</span></strong>
      </div>
    </div>
  </body>
</html>
