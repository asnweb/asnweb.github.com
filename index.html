<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
  
    <div data-role="page">
      <div data-role="header" data-position="fixed" class="ui-shadow">
        <h3>Web Player</h3>
      </div>
      
      <div class="ui-content" role="main" id="listaSeries"></div>
    </div>
    
    <script type="text/javascript">
      var dados = "";
      var listaSeries = document.querySelector("#listaSeries");
      axios.get("https://sheetlabs.com/AN/videosapi").then(function(response){
        dados = response.data;
        for(x in dados){
          listaSeries.innerHTML += "<ul data-role='listview' data-inset='true' data-filter='true' data-filter-placeholder='Pesquisar sÃ©rie...'>" +
            "<li>" +
              "<a href='#'>" +
                "<h3>" + dados[x].nome + "</h3>" +
                "<p>" + dados[x].descricao + "</p>" +
              "</a>" +
            "</li>"
          "</ul>";
        }
      });
    </script>
    
  </body>
</html>
